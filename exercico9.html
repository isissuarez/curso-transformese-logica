<meta charset="UTF-8">
<script>

    var reta1 = Number(prompt("Informe o tamanho do  primeiro segmento de reta"));
    var reta2 = Number(prompt("Informe o tamanho do  segundo segmento de reta"));
    var reta3 = Number(prompt("Informe o tamanho do  terceiro segmento de reta"));

    if (reta1 < (reta2 + reta3) || reta2 < (reta1 + reta3) || reta3 < (reta1 + reta2)) {

        document.write("È possível formar um triangulo");

    }

    else {

        document.write("não é possível formar um triangulo");
    }

</script>
