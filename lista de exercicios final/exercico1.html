<meta charset="UTF-8">
<script>

var numero1 = Number.parseInt(prompt("Digíte o primeiro número"));
var numero2 = Number.parseInt(prompt("Digíte o segundo número"));
var numero3 = Number.parseInt(prompt("Digíte o terceiro número"));
var numero4 = Number.parseInt(prompt("Digíte o quarto número"));

var media = ( numero1 + numero2 + numero3 + numero4 ) / 4;

document.write(" A média dos numeros digítados é: " + media);
</script>
