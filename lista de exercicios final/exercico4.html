<meta charset="UTF-8">
<script>

    /* 4 - Faça um algoritmo que leia os valores A, B, C e imprima na tela se a soma de A + B é
menor que C. */
  
     

var A = Number.parseInt(prompt("Digíte o valor de A"));
var B = Number.parseInt(prompt("Insira o valor de B "));
var C = Number.parseInt(prompt("Insira o valor de C"));

if ((A +B) < C ) {
 
    document.write( " A soma de A e B é menor que C.");
}

else {
    document.write("A soma de A e B não é menor que C.")
}


</script>
